
  <div class="news-container" fxLayout="column" fxLayoutAlign="space-around" fxLayoutGap="15px" fxFlex="80" fxFlexOffset="10">
    <md-card *ngFor="let post of posts">
      <md-card-title> {{ post.title }} </md-card-title>
      <md-card-subtitle> 
        By {{ post.author.username }} | Date: {{ post.publish_date | date: 'd/MM/yyyy'}}
      </md-card-subtitle>
      <md-card-content> {{ post.short_description }} </md-card-content>
      <a routerLink ="/news/{{ post.id }}" md-button color="accent"> READ MORE</a>
    </md-card>
  </div>
