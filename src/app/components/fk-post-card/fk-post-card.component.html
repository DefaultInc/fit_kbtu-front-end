  <div *ngIf="post" class="post-container" fxLayout="column" fxLayoutAlign="space-around" fxLayoutGap="15px" fxFlex="60" fxFlexOffset="20">
    <md-card style="width: 100%;">
      <md-card-title> {{ post.title }} </md-card-title>
      <md-card-subtitle> 
        By {{ post.author.username }} | Date: {{ post.publish_date | date: 'd/MM/yyyy'}}
      </md-card-subtitle>
      <md-card-content> {{ post.content }} </md-card-content>
    </md-card>    
    <div class="comments">
      <div class="comment-form">
        <fp-comment-form [post]="post.id"></fp-comment-form>
      </div>
      <span class="comments-title">Comments:</span>
      <div class="list" *ngFor="let comment of post.comments">
        <fp-comment [comment]="comment"></fp-comment>
      </div>      
    </div>
